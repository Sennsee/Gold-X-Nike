<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep GoldxNike</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: gold;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 80px;
        }
        .logo {
            max-width: 130px;
            position: absolute;
            left: 20px;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            font-size: 40px;
    color: gold;
    text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            flex-grow: 1;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            background-color: gold;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgoldenrod;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="LogoPirat.png" alt="Logo Sklepu" class="logo">
        <h1>Sklep GoldxNike</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="image (3).png" alt="Produkt 1">
            <h2>Goldy 1 Taxi</h2>
            <p>20 mln dolarów</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="Czapka.png" alt="Produkt 2">
            <h2>Czapka Goldy</h2>
            <p>15 mln dolarów</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="image3.png" alt="Produkt 3">
            <h2>Produkt 3</h2>
            <p>199.99 PLN</p>
            <button>Dodaj do koszyka</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Sklep Odzieżowy. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
