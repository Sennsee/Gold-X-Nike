<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep GoldxNike</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: gold;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 80px;
        }
        .logo {
            max-width: 130px;
            position: absolute;
            left: 20px;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-family: 'UnifrakturCook', cursive;
            margin: 0;
            font-size: 40px;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
        }
        .cart-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: gold;
            font-size: 16px;
            text-decoration: none;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px;
            flex-grow: 1;
            margin-top: 50px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            background-color: gold;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgoldenrod;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="LogoPirat.png" alt="Logo Sklepu" class="logo">
        <h1>Sklep GoldxNike</h1>
        <a href="https://sennsee.github.io/Koszyk_GoldxNike/" class="cart-link">
            <img src="Koszyk.png" alt="Koszyk" style="width: 50px; height: 50px;">
        </a>
    </header>
    <section class="products">
        <div class="product">
            <img src="image (3).png" alt="Goldy 1 Taxi">
            <h2>Goldy 1 Taxi</h2>
            <p>20 mln dolarów</p>
            <button onclick="addToCart('Goldy 1 Taxi', 20000000)">Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="Czapka.png" alt="Czapka Goldy">
            <h2>Czapka Goldy</h2>
            <p>15 mln dolarów</p>
            <button onclick="addToCart('Czapka Goldy', 15000000)">Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="bluzaa.png" alt="Bluza Goldy">
            <h2>Bluza Goldy</h2>
            <p>17.5 mln dolarów</p>
            <button onclick="addToCart('Bluza Goldy', 17500000)">Dodaj do koszyka</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Sklep Odzieżowy. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} został dodany do koszyka!`);
        }
    </script>
</body>
</html>
