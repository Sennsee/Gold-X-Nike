<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Odzieżowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sklep Odzieżowy</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Koszulka">
            <h2>Koszulka</h2>
            <p>Stylowa koszulka z bawełny</p>
            <p><strong>59,99 zł</strong></p>
            <a href="#" class="button">Dodaj do koszyka</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Bluza">
            <h2>Bluza</h2>
            <p>Ciepła bluza z kapturem</p>
            <p><strong>129,99 zł</strong></p>
            <a href="#" class="button">Dodaj do koszyka</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Spodnie">
            <h2>Spodnie</h2>
            <p>Wygodne spodnie dresowe</p>
            <p><strong>89,99 zł</strong></p>
            <a href="#" class="button">Dodaj do koszyka</a>
        </div>
    </div>
</body>
</html>
