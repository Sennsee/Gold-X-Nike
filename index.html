<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Odzieżowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: gold;
            padding: 15px;
        }
        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="LogoPirat.png" alt="Logo Sklepu" class="logo">
        <h1>Sklep GoldxNike</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="image (3).png" alt="Produkt 1">
            <h2>Goldy 1 Taxi</h2>
            <p>20 mln dolarów</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produkt 2">
            <h2>Spodnie</h2>
            <p>99.99 PLN</p>
            <button>Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produkt 3">
            <h2>Kurtka</h2>
            <p>199.99 PLN</p>
            <button>Dodaj do koszyka</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Sklep Odzieżowy. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
